<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AI Art - Artify</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Artify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="goart.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Create Section -->
    <section id="create" class="create">
        <div class="create-content">
            <h2>Create AI Art</h2>
            <p>Enter a prompt to generate artwork using AI.</p>
            
            <!-- Form to capture prompt input from the user -->
            <form id="create-form">
                <input type="text" id="art-prompt" placeholder="Describe the art you want..." required>
                <button type="submit" class="cta-btn">Generate Art</button>
            </form>
            
            <!-- Section to display the generated image -->
            <div id="generated-art" class="generated-art">
                <!-- The generated image will be inserted here after the API call -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Artify, All Rights Reserved</p>
    </footer>

    <script src="create.js"></script> <!-- Link to the JavaScript file that handles the form submission -->
</body>
</html>
